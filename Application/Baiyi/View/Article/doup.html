<include file="Public/header"/>
<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_JS}ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_JS}ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="{$Think.const.ADMIN_JS}ueditor/lang/zh-cn/zh-cn.js"></script>

<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加文章</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Article/artup')}" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$info.id}">
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" width="300px" class="input" name="title" value="{$info.title}" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>分类：</label>
        </div>
        <div class="field">
          <select name="typeid" class="dinput">
              <option value="0">请选择栏目</option>
            <foreach name="type" item="val">
              <if condition="$info['id'] eq $val['id']">
                <option selected="selected" value="{$val.id}">{$val.name}</option>
              <else />
                <option value="{$val.id}">{$val.name}</option>
			  </if>
           </foreach>
          </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>作者：</label>
        </div>
        <div class="field">
          <input type="text" class="dinput" name="author" value="{$info.author}" placeholder="填写作者名" value="" data-validate="required:请输入作者"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>来源：</label>
        </div>
        <div class="field">
          <input type="text" class="dinput" name="source" placeholder="文章来源" value="{$info.source}" data-validate="required:请输入文章来源"/>
          <div class="tips"></div>
        </div>
      </div>
	<div class="form-group">
        <div class="label">
          <label>关键词：</label>
        </div>
        <div class="field">
          <input type="text" width="300px" class="input" name="keywords" value="{$info.keywords}" placeholder="格式xxx,xxx,xxx" data-validate="required:请输入关键词" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>封面图片：</label>
        </div>
        <div style="float: none;" class="field">
          <input type="text" id="url1" name="slogo"  class="input tips" style="width:25%; float:left;" value="{$info.img}" data-toggle="hover" data-place="right" data-image="{$info.img}"  />
          <input type="file" name="logo" class="button bg-blue margin-left" id="image1" value="游览" >
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>导语简介：</label>
        </div>
        <div class="field">
          <textarea name="abstract" data-validate="required:请输入简介">{$info.abstract}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>内容编辑：</label>
        </div>
        <div class="field">
          <script id="editor" name="content" type="text/plain" style="width:1024px;height:500px;"></script>
          <div class="tips"></div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label>是否显示：</label>
        </div>
        <div class="field">
          <select name="display" class="dinput">
            <if condition="$info['display'] eq 2">
                <option value="1">显示</option>
                <option selected="selected" value="2">不显示</option>
            <else />
                <option selected="selected" value="1">显示</option>
                <option value="2">不显示</option>
            </if> 
          </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<include file="Public/footer"/>
<script type="text/javascript">
	var ue = UE.getEditor('editor', {
    toolbars: [
      [ 'source', '|', 'undo', 'redo', '|',
        'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
        'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
        'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
        'directionalityltr', 'directionalityrtl', 'indent', '|',
        'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
        'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
        'simpleupload', 'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe', 'insertcode', 'webapp', 'pagebreak', 'template', 'background', '|',
        'horizontal', 'date', 'time', 'spechars', 'snapscreen', 'wordimage', '|',
        'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', 'charts', '|',
        'print', 'preview', 'searchreplace', 'drafts', 'help']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true
  });
  ue.ready(function() {
    ue.setContent('{$info.content}');
  });
</script>

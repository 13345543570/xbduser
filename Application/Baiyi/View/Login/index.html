<include file="Public/header" />
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS}supersized.css">
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS}login.css">
<link href="{$Think.const.ADMIN_CSS}bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="{$Think.const.ADMIN_JS}jquery.form.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS}tooltips.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS}login.js"></script>
<script src="{$Think.const.ADMIN_JS}supersized.3.2.7.min.js"></script>
<script src="{$Think.const.ADMIN_JS}supersized-init.js"></script>
<script src="{$Think.const.ADMIN_JS}scripts.js"></script>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<font size="6.5px">小扁担客户系统</font>
			</div>
		
			<div class="login_form">
				<form action="{:U('Login/checkLogin')}" id="login_form" method="post">
					<div class="form-group">
						<label for="j_username" class="t">账　号：</label> 
						<input id="email" value="" name="name" type="text" class="form-control x319 in" 
						autocomplete="off" placeholder="请输入手机号码">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="pwd" type="password" 
						class="password form-control x319 in" placeholder="请输入密码">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="code" type="text" class="form-control x164 in" placeholder="请输入右侧验证码">
						<img id="captcha_img" alt="点击更换" title="点击更换" src="{:U('Login/verify')}" class="m" onclick="this.src=this.src+'?'+Math.random()">
					</div>
					
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<include file="Public/footer" />
